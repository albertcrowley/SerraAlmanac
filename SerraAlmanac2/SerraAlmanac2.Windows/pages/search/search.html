<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Search</title>

    <link href="search.css" rel="stylesheet" />
    <script src="search.js"></script>
</head>
<body>
    <div class="search xxfragment">
        <!--<header class="page-header" aria-label="Header content" role="banner">-->
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
         <!--   <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Search</span>
            </h1>
             -->
<!--        </header> -->
        <section class="search-wrapper" aria-label="Main content" role="main">
            
            <div class="searchInputBlock">

                <div class="searchGroup">
                    <h3>Set</h3>
                    <select id="selSet" class="searchControl"></select>
                </div>
                <br/>
                <div class ="searchGroup">
                    <h3 id="colorMode" mode="any" class="searchControl">Any of these Colors</h3>
                    <label><input type="checkbox" class="colorCheckbox searchControl" name="cbWite" value="White">White</label> <br />
                    <label><input type="checkbox" class="colorCheckbox searchControl" name="cbRed" value="Red">Red</label> <br />
                    <label><input type="checkbox" class="colorCheckbox searchControl" name="cbBlack" value="Black">Black</label> <br />
                    <label><input type="checkbox" class="colorCheckbox searchControl" name="cbBlue" value="Blue">Blue</label> <br />
                    <label><input type="checkbox" class="colorCheckbox searchControl" name="cbGreeb" value="Green">Green</label> <br />
                </div>

                <div class="spinner"></div>
                <div class="numberHits"></div>
            </div>


            <div class="searchResults" id="searchResults">
                <div id="cardTemplate" data-win-control="WinJS.Binding.Template">
                    <div data-win-bind="multiverseid : multiverseid" class="card" onclick="SerraAlmanac.cardClick" >
                        <div class="name">
                            <span data-win-bind="innerText : name"></span>
                        </div>
                        <div class="mana">
                            <span data-win-bind="innerText : manaCost"></span>
                        </div>
                        <div class="cardText">
                            <span data-win-bind="innerText : text"></span>
                        </div>
                        <div class="cardImage"><img data-win-bind="src : imageuri" /></div>
                    </div>
                </div>

                <div id="card-listview"
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{ itemDataSource : SerraAlmanac.cardResults.dataSource,
                     itemTemplate : select('#cardTemplate'), 
                     tapBehavior: invoke,  
                     selectionMode: 'none',
                     layout: { type: WinJS.UI.GridLayout } }">
                </div>


            </div>
        </section>
    </div>

    <div id="card-overlay">
        <div class='card'>
            <div class="name">
                <span class="name"></span>
            </div>
            <div class="mana">
                <span class="manaCost"></span>
            </div>
            <div class="cardText">
            </div>
            <div class="cardImage"><img  /></div>
        </div>         
    </div>
</body>
</html>
